<div class="bodyContent">
  <div class="imgBlur">
    <img [src]="choosenManga.photoCover">
    <div class="mangaDetails">
        <div class="mangaTxt">
          <h3>{{choosenManga.title}}</h3>
          <h5>Tome {{choosenManga.tome}}</h5>
          <div class="txtRow">
            <h5>Genres :</h5><em>{{genresDisplay}}</em>
          </div>
          <div class="txtRow">
            <h5>Type :</h5><em>{{choosenType.name}}</em>
          </div>
          <div class="txtRow">
            <h5>Auteur :</h5><em>{{choosenManga.auteur}}</em>
          </div>
          <div class="txtRow">
            <h5>Editeur :</h5><em>{{choosenManga.editeur}}</em>
          </div>
          <div class="txtRow">
            <h5>Prix public :</h5><em>{{choosenManga.prixNeuf}}€</em>
          </div>
          <div class="txtRow">
            <h5>Notre Prix :</h5><em>{{prixTTC}}€</em>
          </div>
          <div class="txtRow">
            <h5>Etat : </h5>
            <select>
              <option *ngFor="let state of states" [value]=state.id>{{state.name}}</option>
            </select>
          </div>
          <div class="resume">
            <span>{{choosenManga.resume}}</span>
          </div>
        </div>
    </div>
  </div>
</div>
