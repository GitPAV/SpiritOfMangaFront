<div class="container">
  <div *ngFor="let pack of packs | paginate: { itemsPerPage: 12, currentPage: p }" >
      <div >
          <app-card-pack [pack]="pack"></app-card-pack>   
      </div>  
  </div> 
</div>
<div class="paginationBlock">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
