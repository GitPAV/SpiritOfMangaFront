<h2>Entrez votre nouveau mot de passe.</h2>

<form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
  <input 
    type="text" 
    formControlName="password"
    required
  />

  <input 
  type="text" 
  formControlName="confirmPassword"
  required
  />

  <button type="submit">Envoyer</button>

</form>
