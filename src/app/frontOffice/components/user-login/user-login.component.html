<div class="main">
  <form 
  [formGroup]='loginForm'
  (ngSubmit)='onSubmit()'
  >

    <label for='email'>
      Adresse email : <br>
      <input type='text' 
      formControlName='email' 
      id='email'
      >
    </label>

    <br>

    <label for='password'>
      Mot de passe : <br>
      <input type='password' 
      formControlName='password' 
      id='password'
      >
    </label>

    <br>

    <div class="buttonLink">

      <button type="submit" 
      [disabled]="!loginForm.valid"
      class="buttonForm"
      >
        LOGIN
      </button>

      <a *ngIf="adminConnected" (click)="goToBackOffice()">Aller sur le back-office</a>
      <a *ngIf="adminConnected" (click)="goToFrontOffice()">Aller sur le front-office</a>
      <a [routerLink]="['creation-utilisateur']" class="createLink">Nouveau client ? Cr√©er ton compte </a>
    </div>
  </form>
</div>
