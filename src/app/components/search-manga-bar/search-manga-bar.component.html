<div class="main">
  <div>
    <input id='searchBar' #searchText (input)='getSearchedManga(searchText.value)' placeholder="Which manga are you looking for ?" [(ngModel)]="research">
  </div>
  <select *ngIf="mangas" class="mangaTable" (change)="sendChosenManga()" [(ngModel)]="selectedManga">
    <option value="">Choisir un manga</option>
    <option *ngFor= 'let manga of mangas'>{{ manga.title }}</option>
  </select>
</div>
