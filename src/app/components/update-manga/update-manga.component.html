<app-search-manga-bar (chosenManga)="getChosenManga($event)"></app-search-manga-bar>

<section>
  <ul>
    <li>
        {{chosenManga.title}}
      <input [(ngModel)]='chosenManga.title' placeholder={{chosenManga.title}}>
    </li>
    <li>
      <img src={{chosenManga.photoCover}}>
      <input [(ngModel)]='chosenManga.photoCover' placeholder={{chosenManga.photoCover}}>
    </li>
    <button (click)='update(chosenManga)'>UPDATE</button>
  </ul>

</section>
