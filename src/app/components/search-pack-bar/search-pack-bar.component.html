<div class="main">
  <div>
    <input id='searchBar' #searchText (input)='getSearchedTitle(searchText.value)' placeholder=" Which pack are you looking for ?" [(ngModel)]="research">
  </div>
  <div *ngIf="packs" >
    <a class="titlesSearched" (click)="sendChosenManga(manga)" *ngFor= 'let pack of packs'>{{ pack.namePack }}</a>
  </div>
</div>
