<div id="main">

  <h3>GÉRER LES COUPS DE COEUR EN HOME PAGE</h3>

  <p class='headers'>Actuellement en favoris :</p>

  <div class="favoritesWrapper">
    <div class='favoritesManga' *ngFor="let favorite of currentsFavorites">
      <p class='mangasDisplayed'>{{ favorite.title + ', tome ' + favorite.tome}}</p>
      <button type="text" (click)="unFavorite(favorite.mangas_id)">SUPPRIMER DES COUPS DE COEUR</button>
    </div>
  </div>

  <p class='headers'>Choisir les mangas à afficher sur la home (maximum 5) :</p>

  <div id="searchBar">
    <app-search-state-manga-bar (chosenManga)="getChosenManga($event)"></app-search-state-manga-bar>
  </div>

  <div class="mangasChoice">
    <div class="favoritesToAdd" *ngFor="let manga of mangasToDisplay">

      <h4>{{ manga.title + ', tome ' + manga.tome }}</h4>
      <hr>
      <p>{{ manga.resume }}</p>
      <div class="addButton">
        <button type="text" (click)="promote(manga.id)">AFFICHER DANS LES COUPS DE COEUR</button>
      </div>
    </div>
  </div>

</div>
