<div class="component">

  <h3>MODIFER OU SUPPRIMER UN MANGA</h3>
  <div class="searchBarWrapper">
    <app-search-manga-bar id="searchBar" (chosenManga)="getChosenManga($event)"></app-search-manga-bar>
  </div>

  <section class='main' *ngIf="chosenManga">

    <div class="background">

      <div *ngFor="let manga of chosenManga" class="infos">

        <div class="infosPrio">

          <div class="imgWrapper">
            <img id="cover" src={{manga.photoCover}}>
          </div>

          <div class="infoWrapper">
            <div id="title">
              <p>Titre :</p>
              <input [(ngModel)]="manga.title" placeholder={{manga.title}}>
            </div>

            <div id="auteur">
              <p>Auteur :</p>
              <input [(ngModel)]="manga.auteur" placeholder={{manga.auteur}}>
            </div>

            <div id="editeur">
              <p>Éditeur :</p>
              <input [(ngModel)]="manga.editeur" placeholder={{manga.editeur}}>
            </div>

            <div id="tome">
              <p>Tome :</p>
              <input [(ngModel)]="manga.tome" placeholder={{manga.tome}}>
            </div>

            <div id="prix">
              <p>Prix neuf :</p>
              <input [(ngModel)]="manga.prixNeuf" placeholder={{manga.prixNeuf}}>
            </div>

            <div id="poids">
              <p>Poids :</p>
              <input [(ngModel)]="manga.weight" placeholder={{manga.weight}}>
            </div>
          </div>

        </div>

        <div id="photoCover">
          <p>Source de la couverture :</p>
          <input placeholder="Enter new url" [(ngModel)]="manga.photoCover">
        </div>

        <div class="resumeManga">
          <p>Resumé :</p>
          <textarea row="5" col="20" [(ngModel)]="manga.resume" id="description"></textarea>
        </div>

        <div id="selectOption">
          <label class="serie" for='serie'>
            {{ 'Série actuelle : ' + currentSerie }} <br>
            <select id='serie'>
              <option *ngFor="let serie of series" [value]=serie.id>{{serie.nameSeries}}</option>
            </select>
          </label>

          <label class="public" for='public'>
            {{ 'Public actuel : ' + currentPublic }} <br>
            <select id='public'>
              <option *ngFor="let public of publics" [value]=public.id>{{public.name}}</option>
            </select>
          </label>
        </div>

        <hr>

        <div class="buttons">
          <button class="button" (click)="update(manga)">UPDATE MANGA</button>
          <button class="button" (click)="delete(manga)">DELETE MANGA</button>
        </div>

      </div>
    </div>

  </section>

</div>
