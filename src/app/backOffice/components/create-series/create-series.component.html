<h3>
  CRÉER UNE SÉRIE
</h3>

<form [formGroup]="postSeriesForm" (ngSubmit)="onSubmit()">
  <label>
    Titre:
    <input type="text" formControlName="nameSeries" required>
  </label>
    
  <label>
    Image:
    <input type="text" formControlName="photoCover" required>
  </label>
  
  <div>
    <p>type:</p>
    <select formControlName="types_id" id="types" required>
      <option [value]=type.id *ngFor="let type of types">{{type.name}}</option>
    </select>
  </div>

   <p>genre:</p>
  <select formControlName="kinds">
    <option *ngFor="let genre of genres" [value]=genre.id>{{genre.name}}</option>
  </select>

   <!-- [(ngModel)]="selectedKindindex" -->

  <button (click)="addAKind()">Ajouter un genre</button>

  <p>
      <span *ngFor="let kind of displayKind, let i = index " > {{ kind.name }} <button (click)="deletAKind(i)">X</button></span>
  </p>  

  <label>
    Description:
    <textarea formControlName="description" required></textarea>
  </label>

  

  <button type="submit" [disabled]="!postSeriesForm.valid" class="button">ENVOYER</button>
</form>
