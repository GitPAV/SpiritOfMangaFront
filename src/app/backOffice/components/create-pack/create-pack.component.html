<div class="main">
  <form [formGroup]="createPackForm" (ngSubmit)="onSubmit()">

      <label>
          Nom :
          <input type="text" formControlName="namePack">
      </label>
      
      <label>
          Image :
          <input type="text" formControlName="photoPack">
      </label>

      <label>
          Résumé :
          <textarea formControlName="resumePack"></textarea>
      </label>
      
      <div>
          Stock : 
          <select formControlName="stock" id="stock" >
              <option [value]=1>1</option>
              <option [value]=2>2</option>
              <option [value]=3>3</option>
          </select>
      </div>

      <label>
          Poids :
          <input type="number" formControlName="weight">
      </label>

      <label>
          Prix Public :
          <input type="number" formControlName="prixPublic">
      </label>

      <div>
          Promotion :
          <select formControlName="promo" id="promo">
              <option [value]=0>Non</option>
              <option [value]=1>Oui</option>
          </select>
      </div>

        <div *ngIf="createPackForm.value.promo == 1">  
            <label>
                Prix Promotion :
                <input type="number" formControlName="prixPromo">
            </label>
        </div>

    <div>
        <label>
            Etat :
            <select formControlName='statesPack_id' id='statesPack' required>
                <option *ngFor="let statesPack of states" [value]=statesPack.id>{{statesPack.name}}</option>
            </select>
        </label>    
    </div>

    <label>
        Notre Prix :
        <input type="number" formControlName="notrePrix">
    </label>
  
    <label>
        Tomes :
        <input type="number" formControlName="tomes">
    </label>


          
    <button type="submit">Submit</button>

  </form>
</div>

<p>
  Form Value: {{ createPackForm.value | json }}
</p>
