<div class="main">

  <div class="tab">
    <p (click)="showPacks()">PACKS</p>
    <p (click)="showMangas()">MANGAS</p>
  </div>

  <div class="packOrder" *ngIf="conditionPacks"> 
    <div *ngFor="let item of finalOrderTable">
      <p>{{item[0].namePack}}</p>
      <p>{{item[0].firstname}}</p>
      <p>{{item[0].lastname}}</p>
      <p>{{item[0].date}}</p>
      <p>{{item[0].quantity}}</p>
    </div>
  </div>

  <div class="mangaOrder" *ngIf="conditionMangas"> 
    <div *ngFor="let item of mangaFinalOrderTable">
      <p>{{item[0].title}}</p>
      <p>{{item[0].tome}}</p>
      <p>{{item[0].firstname}}</p>
      <p>{{item[0].lastname}}</p>
      <p>{{item[0].date}}</p>
      <p>{{item[0].quantity}}</p>
    </div>
  </div>

</div>
